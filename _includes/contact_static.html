<!-- Contact Section -->
<section id="contact-us">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h6>Contact Us</h6>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/hello@nodestack.io" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Your name</label>
							<input type="text" name="name" class="form-control" placeholder="Your name" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Your email address</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Your email address" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
						<input type="hidden" name="_next" value="//nodestack.io" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>How can we help you?</label>
							<textarea rows="5" name="message" class="form-control" placeholder="How can we help you?" id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Submit your message</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
